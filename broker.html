        $(document).ready(function() {
//            收藏
            $(".shou").on("click", function () {
                $(this).toggleClass("shoucang icon-shoucang").toggleClass("shoucang1 icon-shoucang1");
            })
//            切换
            $(".content-main-tap ul li").on("click", function () {
                var i = $(this).index();
                $(this).addClass("color-tap-blue").siblings().removeClass("color-tap-blue");
                $('.tab-main li').eq(i).addClass("show").siblings().removeClass("show");
            })
        })
    </script>
